<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Obtener coordenadas de un marcador </title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        width: 100%;
        height: 80%;
      }
      #coords{width: 500px;}
    </style>
  </head>
  <body >
    <div id="map"></div>

    <input type="text" id="coords" />
    <input type="text" id="circle" />
    <script>


var marker;          //variable del marcador
var coords = {};    //coordenadas obtenidas con la geolocalización

//Funcion principal
initMap = function ()
{

    //usamos la API para geolocalizar el usuario
      coords =  {
          lng: -86.8150377,
          lat: 21.1747475,
          cir: 500
      };
      setMapa(coords);  //pasamos las coordenadas al metodo para crear el mapa
      document.getElementById("coords").value = coords['lat'] + "," + coords['lng'];
      document.getElementById("circle").value = coords['cir'];

}

document.getElementById("circle").onkeyup = function(){
    coords =  {
        lng: -86.8150377,
        lat: 21.1747475,
        cir: parseInt(document.getElementById("circle").value)
    };

    setMapa(coords);
};

function setMapa (coords)
{
      //Se crea una nueva instancia del objeto mapa
      var map = new google.maps.Map(document.getElementById('map'),
      {
        zoom: 13,
        center:new google.maps.LatLng(coords.lat,coords.lng),

      });

      var circle = new google.maps.Circle({
        strokeColor: '#fa7268',
        strokeOpacity: 0.8,
        strokeWeight: 2,
        fillColor: '#fa7268',
        fillOpacity: 0.2,
        map: map,
        center: {
            lat: coords.lat,
            lng: coords.lng
        },
        radius: coords.cir
    });


      //Creamos el marcador en el mapa con sus propiedades
      //para nuestro obetivo tenemos que poner el atributo draggable en true
      //position pondremos las mismas coordenas que obtuvimos en la geolocalización
      marker = new google.maps.Marker({
        map: map,
        title: 'Localízate',
        draggable: true,
            animation: google.maps.Animation.DROP,
        position: new google.maps.LatLng(coords.lat,coords.lng),

      });
      //agregamos un evento al marcador junto con la funcion callback al igual que el evento dragend que indica
      //cuando el usuario a soltado el marcador
      marker.addListener('click', toggleBounce);

      marker.addListener( 'dragend', function (event)
      {
        //escribimos las coordenadas de la posicion actual del marcador dentro del input #coords
        document.getElementById("coords").value = this.getPosition().lat()+","+ this.getPosition().lng();
      });
}

//callback al hacer clic en el marcador lo que hace es quitar y poner la animacion BOUNCE
function toggleBounce() {
  if (marker.getAnimation() !== null) {
    marker.setAnimation(null);
  } else {
    marker.setAnimation(google.maps.Animation.BOUNCE);
  }
}

// Carga de la libreria de google maps

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBLCea8Q6BtcTHwY3YFCiB0EoHE5KnsMUE&callback=initMap" async defer></script>
  </body>
</html>
