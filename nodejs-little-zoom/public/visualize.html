<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Little Zoom</title>
        <script src="/socket.io/socket.io.js"></script>
    </head>
    <body>
        <img id="play" />
        <script>

            var socket = io();

            socket.on('stream', (image) => {
                let play = document.getElementById('play');
                play.src = image;
            });

        </script>
    </body>
</html>
